{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %} Add a New Certification {% endblock %}</h1>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Cloud certification"
               value="{{ request.form['title'] }}"></input>
        <br>
    <div>&nbsp;</div>
        <label for="content">Certification content</label>
        <br>
        <textarea name="content"
                  placeholder="certification content"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
