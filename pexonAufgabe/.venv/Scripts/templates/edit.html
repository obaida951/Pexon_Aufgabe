{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %} Edit Certification "{{ certification['title'] }}" {% endblock %}</h1>
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="cloud certification"
               value="{{ request.form['title'] or certification['title'] }}"></input>
        <br>
        <div>&nbsp;  </div>

        <label for="content">Certification content</label>
        <br>
        <textarea name="content"
                  placeholder="certification content"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] or certification['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    <hr>
    <form action="{{ url_for('delete', id=certification['id']) }}" method="POST">
        <input type="submit" value="Delete Certification"
                onclick="return confirm('Are you sure you want to delete this certification?')">
    </form>
{% endblock %}
